version: "3"
services:
    ktimezmob:
        image: nginx:latest
        ports:
            - 9090:80
        networks:
            - mobilenet
        depends_on:
            - php
            - redis
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - ".:/var/www/html"
        restart: unless-stopped
    php:
        image: nanoninja/php-fpm
        networks:
            - mobilenet
        volumes:
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - ".:/var/www/html"
        restart: unless-stopped
    redis:
        image: redis:latest
        ports:
            - "6379"
        volumes:
            - redis-data:/data
        networks:
            - mobile
        restart: unless-stopped
networks:
    mobilenet:
volumes:
    redis-data:
        driver: local

