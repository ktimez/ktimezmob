version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - "9090:80"
        restart: always
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - ".:/var/www/html"
        depends_on:
            - php
            - redis
    php:
        image: nanoninja/php-fpm
        restart: always
        volumes:
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - ".:/var/www/html"
     redis:
        image: redis
        links:
           - web
        volumes:
           - redis-data:/data
        restart: unless-stopped

volumes:
  redis-data:
    driver: local
